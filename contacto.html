<main class="container">
  <section class="contacto">
    <h2>Contáctanos</h2>
    <p>¿Tienes alguna duda o quieres más información? Escríbenos usando el formulario.</p>

    <form class="form-contacto" id="formulario">
      <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>
      <input type="email" name="correo" id="correo" placeholder="Tu correo electrónico" required>
      <textarea name="mensaje" id="mensaje" placeholder="Tu mensaje" required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>

    <div id="respuesta" class="respuesta"></div>
  </section>
</main>
