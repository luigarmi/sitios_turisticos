<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Turismo Colombia</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

<header>
  <div class="container">
    <h1>Mi Sitio Web</h1>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div> <!-- Icono hamburguesa -->
    <ul class="menu" id="menu">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Galería</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </div>
</header>


<main class="container">
  <section class="contacto">
    <h2>Contáctanos</h2>
    <p>¿Tienes alguna duda o quieres más información? Escríbenos usando el formulario.</p>

    <form class="form-contacto" id="formulario">
      <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>
      <input type="email" name="correo" id="correo" placeholder="Tu correo electrónico" required>
      <textarea name="mensaje" id="mensaje" placeholder="Tu mensaje" required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>

    <div id="respuesta" class="respuesta"></div>
  </section>
</main>

<footer>
  <p>© 2025 Turismo Colombia | Todos los derechos reservados.</p>
</footer>

</body>
</html>
