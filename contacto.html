<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - Turismo Colombia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Turismo Colombia</h1>
        <nav>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div>
            <ul class="menu" id="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="contacto.html">Contáctanos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contacto">
            <h2>Contáctanos</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="destino">Destino de interés:</label>
                <select id="destino" name="destino" required>
                    <option value="">Selecciona un destino</option>
                    <option value="cartagena">Cartagena</option>
                    <option value="sanandres">San Andrés</option>
                    <option value="santamarta">Santa Marta</option>
                    <option value="medellin">Medellín</option>
                </select>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Turismo Colombia. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
